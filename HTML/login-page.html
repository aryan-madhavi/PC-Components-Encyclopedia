<!DOCTYPE html>
<html>
<head>
  <title>Log into your Account | PC Components Encyclopedia</title>
  <link rel="stylesheet" type="text/css" href="../CSS/style_0.css">
</head>
<body>
  <header>
    <h1>PC Components Encyclopedia</h1>
    <h2>Log into your Account</h2>
  </header>
  <hr>
  <main>
    <div class="registration-form" id="login-details">
      <form action="home.html" method="post">
      <fieldset>
        <legend class="title">Enter your Login Details</legend>

        <section class="form-element">
          <label for="Uname">Username: &nbsp;</label><br>
          <input type="text" id="Uname" name="Uname" size="50" required><br>
        </section>

        <section class="form-element">
          <label for="Pword">Password: &nbsp;</label><br>
          <input type="password" id="Pword" name="Pword" maxlength="20" required><br>
        </section>
  
        <section class="form-element">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset"><br>
        </section>
      </fieldset>
      </form>
    </div>
  </main>
</body>
</html>
